<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Payment - Jot Talent Competitions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        :root {
            --primary: #FF7A00;
            --primary-light: #FF9A40;
            --primary-dark: #E06A00;
            --success: #10b981;
            --success-light: #36c995;
            --warning: #f59e0b;
            --warning-light: #f7b136;
            --error: #ef4444;
            --error-light: #f26a6a;
            --dark: #1f2937;
            --dark-light: #374151;
            --light: #f9fafb;
            --lighter: #ffffff;
            --gray: #6b7280;
            --gray-light: #9ca3af;
            --light-gray: #e5e7eb;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --shadow: 0 4px 12px rgba(255, 122, 0, 0.1);
            --shadow-md: 0 6px 20px rgba(255, 122, 0, 0.15);
            --shadow-lg: 0 10px 25px rgba(255, 122, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fef8f2 0%, #fff0e6 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background-color: var(--lighter);
            box-shadow: var(--shadow);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(255, 122, 0, 0.1);
            margin-bottom: 40px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-brand a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo {
            width: 160px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary);
            background-color: rgba(255, 122, 0, 0.08);
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .page-header h1 i {
            color: var(--primary);
            background: rgba(255, 122, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-header p {
            font-size: 18px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Verification Card */
        .verify-card {
            background: var(--lighter);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(255, 122, 0, 0.1);
        }

        .verify-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: var(--primary);
        }

        .form-group input, .form-group select {
            padding: 12px 16px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.1);
        }

        .form-group small {
            color: var(--gray-light);
            font-size: 13px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--gray-light);
        }

        /* Status Messages */
        .status-message {
            padding: 16px 20px;
            border-radius: var(--border-radius);
            display: none;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message.show {
            display: block;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }

        /* Result Details */
        .result-details {
            background: rgba(255, 122, 0, 0.03);
            border: 1px solid rgba(255, 122, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-details.show {
            display: block;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 122, 0, 0.05);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--dark);
        }

        .detail-value {
            color: var(--dark-light);
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 122, 0, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-primary:disabled .spinner {
            display: inline-block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .verify-card {
                padding: 24px;
            }

            .page-header h1 {
                font-size: 28px;
            }

            .button-group {
                flex-direction: column;
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .detail-value {
                text-align: left;
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <nav class="navbar">

        <!-- Dynamically load verification script; if it fails, wire a minimal built-in fallback handler -->
        <script>
        (function(){
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            const phoneInput = document.getElementById('phoneInput');
            const checkBtn = document.getElementById('checkBtn');

            function show(msg, detail) {
                if (statusEl) statusEl.textContent = msg;
                if (detailsEl && detail !== undefined) detailsEl.textContent = detail;
            }

            async function fallbackVerify(phone) {
                if (!phone) { show('Please enter your phone number'); return; }
                show('Checking server for phone ' + phone + '...');

                const SERVER_URL = (function() {
                    const hostname = window.location.hostname;
                    if (hostname === 'localhost' || hostname === '127.0.0.1') return 'http://localhost:10000';
                    return window.location.origin;
                })();

                try {
                    const res = await fetch(`${SERVER_URL}/payment-status?phone=${encodeURIComponent(phone)}`);
                    if (res.status === 404) {
                        show('No payment found for that phone number yet.', 'If you recently paid, wait a moment and try again.');
                        return;
                    }
                    if (!res.ok) {
                        const body = await res.text().catch(()=>'');
                        show('Server error', `Status ${res.status}: ${body}`);
                        return;
                    }

                    const data = await res.json();
                    detailsEl.textContent = JSON.stringify(data, null, 2);
                    show(`Found transaction ${data.transactionId || data.id}`);
                } catch (err) {
                    console.warn('Fallback verify network error', err);
                    show('Network error: ' + (err.message || err));
                }
            }

            // Try to load the heavier verification script from common locations (origin, absolute, relative)
            const tryPaths = [window.location.origin + '/js/verify-payment.js', '/js/verify-payment.js', 'js/verify-payment.js'];
            function tryLoad(i) {
                if (i >= tryPaths.length) {
                    show('Verification script failed to load â€” using built-in fallback.');
                    // Bind fallback to the button
                    if (checkBtn) checkBtn.addEventListener('click', () => fallbackVerify((phoneInput && phoneInput.value) || ''));
                    return;
                }
                const path = tryPaths[i];
                const s = document.createElement('script');
                s.src = path;
                s.async = true;
                s.onload = () => { console.log('Loaded verify script from', path); };
                s.onerror = () => { console.warn('Failed to load verify script from', path); s.remove(); tryLoad(i+1); };
                document.body.appendChild(s);
            }

            tryLoad(0);
        })();
        </script>
