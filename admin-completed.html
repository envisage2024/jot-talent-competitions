<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Reviews - Admin - Jot Talent Competitions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 14px 28px rgba(0, 0, 0, 0.12), 0 10px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-brand img {
            height: 45px;
            transition: transform 0.3s ease;
        }

        .nav-brand:hover img {
            transform: rotate(10deg);
        }

        .nav-brand span {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 22px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
        }

        .nav-links a i {
            font-size: 16px;
        }

        /* Admin Header */
        .admin-header {
            padding: 30px 0 20px;
            text-align: center;
        }

        .admin-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .admin-header p {
            font-size: 18px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Reviews Container */
        .reviews-container {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--light-gray);
            flex-wrap: wrap;
            gap: 15px;
        }

        .reviews-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--gray);
        }

        .stat-item i {
            color: var(--primary);
        }

        .stat-item select {
            padding: 6px 10px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .reviews-actions {
            display: flex;
            gap: 10px;
        }

        /* Buttons */
        .primary-button, .secondary-button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .primary-button {
            background: var(--primary);
            color: white;
        }

        .primary-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .secondary-button {
            background: white;
            color: var(--dark);
            border: 1px solid var(--light-gray);
        }

        .secondary-button:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }

        /* Submissions List */
        .submissions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .submission-card {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--success);
        }

        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .submission-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .submission-author {
            font-size: 14px;
            color: var(--gray);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(76, 201, 240, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .rating i {
            color: var(--warning);
        }

        .submission-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 15px;
        }

        .submission-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .submission-meta i {
            font-size: 12px;
        }

        .review-excerpt {
            color: var(--dark);
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .submission-actions {
            display: flex;
            gap: 10px;
        }

        .view-details-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .view-details-btn:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        /* No Submissions */
        .no-submissions {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 60px;
            color: var(--light-gray);
            margin-bottom: 15px;
        }

        .no-submissions h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .no-submissions p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: modalFadeIn 0.3s ease;
        }

        .modal-content.large {
            max-width: 900px;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--light-gray);
        }

        .modal-header h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-header h3 i {
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--dark);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        /* Review Details */
        .review-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .detail-section {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
        }

        .detail-section h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-section h4 i {
            color: var(--primary);
        }

        .detail-content {
            line-height: 1.6;
            color: var(--dark);
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .stars i {
            color: var(--warning);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-group textarea {
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .submit-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
        }

        .submit-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .submissions-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .reviews-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .reviews-stats {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .reviews-actions {
                width: 100%;
                justify-content: center;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            .submissions-list {
                grid-template-columns: 1fr;
            }
            
            .admin-header h1 {
                font-size: 28px;
            }
            
            .admin-header p {
                font-size: 16px;
            }
        }

        /* Dark mode support */
        .dark-mode {
            filter: invert(1) hue-rotate(180deg);
        }

        .dark-mode img, .dark-mode video {
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
    <script>
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark-mode");
        }
      </script>
    <script>
        (function(){
            try {
                var adminRaw = localStorage.getItem('jot_talent_current_admin');
                var loginOrigin = null; try { loginOrigin = sessionStorage.getItem('jot_talent_admin_login_origin'); } catch(e){}
                if (!adminRaw || !loginOrigin) { window.location.href = 'admin-login.html'; return; }
                try { var adminObj = JSON.parse(adminRaw); if (!adminObj || !adminObj.email) { window.location.href = 'admin-login.html'; } } catch(e) { window.location.href = 'admin-login.html'; }
            } catch(e){}
        })();
    </script>
</head>
<body>
    <header class="header">
        <nav class="navbar admin-nav">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="images/logo.png" id="img-logo">
                    <span>Jot Talent Admin</span>
                </a>

            <nav>

    </header>

    <main class="admin-main">
        <div class="container">
            <div class="admin-header">
                <h1><i class="fas fa-check-circle"></i> Completed Reviews</h1>
                <p>View and manage completed article reviews</p>
            </div>

            <div class="reviews-container">
                <div class="reviews-header">
                    <div class="reviews-stats">
                        <span class="stat-item">
                            <i class="fas fa-check-circle"></i>
                            <span id="completedCount">12</span> Completed
                        </span>
                        <span class="stat-item">
                            <i class="fas fa-filter"></i>
                            Filter:
                            <select id="filterBy" onchange="filterSubmissions()">
                                <option value="all">All Reviews</option>
                                <option value="rating-5">5 Stars</option>
                                <option value="rating-4">4 Stars</option>
                                <option value="rating-3">3 Stars</option>
                                <option value="rating-2">2 Stars</option>
                                <option value="rating-1">1 Star</option>
                            </select>
                        </span>
                        <span class="stat-item">
                            <i class="fas fa-sort"></i>
                            Sort by:
                            <select id="sortBy" onchange="sortSubmissions()">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="rating-high">Highest Rating</option>
                                <option value="rating-low">Lowest Rating</option>
                                <option value="title">Title A-Z</option>
                                <option value="author">Author A-Z</option>
                            </select>
                        </span>
                    </div>
                    
                    <div class="reviews-actions">
                        <button class="secondary-button" onclick="exportReviews()">
                            <i class="fas fa-download"></i>
                            Export Reviews
                        </button>
                        <button class="primary-button" onclick="generateRankings()">
                            <i class="fas fa-trophy"></i>
                            Update Rankings
                        </button>
                    </div>
                </div>

                <div class="submissions-list" id="completedSubmissionsList">
                    <!-- Submissions will be populated by JavaScript -->
                </div>

                <div class="no-submissions" id="noCompletedSubmissions" style="display: none;">
                    <div class="empty-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h3>No completed reviews</h3>
                    <p>Completed reviews will appear here once articles have been evaluated.</p>
                    <button class="secondary-button" onclick="window.location.href='admin-pending.html'">
                        <i class="fas fa-clock"></i>
                        Review Pending Submissions
                    </button>
                </div>
            </div>
        </div>

        <!-- Review Details Modal -->
        <div id="reviewDetailsModal" class="modal">
            <div class="modal-content large">
                <div class="modal-header">
                    <h3><i class="fas fa-eye"></i> Review Details</h3>
                    <button class="modal-close" onclick="closeReviewDetailsModal()">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div class="review-details" id="modalReviewDetails">
                        <!-- Review details will be populated -->
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="secondary-button" onclick="closeReviewDetailsModal()">
                            Close
                        </button>
                        <button type="button" class="primary-button" onclick="editReview()">
                            <i class="fas fa-edit"></i>
                            Edit Review
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Review Modal -->
        <div id="editReviewModal" class="modal">
            <div class="modal-content large">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> Edit Review</h3>
                    <button class="modal-close" onclick="closeEditReviewModal()">&times;</button>
                </div>
                
                <div class="modal-body">
                    <form id="editReviewForm">
                        <div class="form-group">
                            <label for="editOverallRating">
                                Overall Rating *
                            </label>
                            <select id="editOverallRating" name="overallRating" required>
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Below Average</option>
                                <option value="3">3 - Average</option>
                                <option value="4">4 - Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="editStrengths">
                                Strengths *
                            </label>
                            <textarea id="editStrengths" name="strengths" required rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="editImprovements">
                                Areas for Improvement *
                            </label>
                            <textarea id="editImprovements" name="improvements" required rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="editGeneralComments">
                                General Comments *
                            </label>
                            <textarea id="editGeneralComments" name="generalComments" required rows="4"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="editJudgeNotes">
                                Judge's Private Notes
                            </label>
                            <textarea id="editJudgeNotes" name="judgeNotes" rows="2"></textarea>
                        </div>
                        
                        <div class="modal-actions">
                            <button type="button" class="secondary-button" onclick="closeEditReviewModal()">
                                Cancel
                            </button>
                            <button type="submit" class="submit-button">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Sample data for demonstration
        const completedSubmissions = [
            {
                id: 1,
                title: "The Future of Renewable Energy",
                author: "Sarah Johnson",
                rating: 5,
                date: "2023-10-20T14:30:00",
                reviewer: "Dr. Michael Chen",
                strengths: "Excellent research, well-structured arguments, and comprehensive data analysis.",
                improvements: "Could include more recent statistics from 2023.",
                comments: "An outstanding article that demonstrates deep understanding of the subject matter.",
                excerpt: "This comprehensive analysis explores the latest advancements in solar and wind energy technologies..."
            },
            {
                id: 2,
                title: "AI in Modern Healthcare",
                author: "David Wilson",
                rating: 4,
                date: "2023-10-19T11:15:00",
                reviewer: "Prof. Emma Rodriguez",
                strengths: "Clear writing style, good examples, and practical applications.",
                improvements: "Needs more discussion on ethical considerations.",
                comments: "A well-researched piece that balances technical details with accessibility.",
                excerpt: "Artificial intelligence is revolutionizing diagnostics and treatment planning in ways we never imagined..."
            },
            {
                id: 3,
                title: "Sustainable Urban Planning",
                author: "Maria Garcia",
                rating: 5,
                date: "2023-10-18T09:45:00",
                reviewer: "Dr. James Thompson",
                strengths: "Innovative ideas, strong visual examples, and practical implementation strategies.",
                improvements: "Could benefit from more international case studies.",
                comments: "This article presents a visionary approach to creating greener, more livable cities.",
                excerpt: "By integrating green spaces, pedestrian pathways, and renewable energy sources, cities can transform..."
            },
            {
                id: 4,
                title: "The Psychology of Decision Making",
                author: "Robert Kim",
                rating: 3,
                date: "2023-10-17T16:20:00",
                reviewer: "Dr. Lisa Anderson",
                strengths: "Good overview of key concepts and theories.",
                improvements: "Lacks original research and could delve deeper into cognitive biases.",
                comments: "A solid introduction to the topic but would benefit from more critical analysis.",
                excerpt: "Understanding how people make decisions reveals fascinating insights about human behavior and cognition..."
            }
        ];

        let currentReviewId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderSubmissions();
            
            // Set up form submission
            document.getElementById('editReviewForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveReviewChanges();
            });
        });

        function renderSubmissions() {
            const submissionsList = document.getElementById('completedSubmissionsList');
            
            // Clear the list
            submissionsList.innerHTML = '';
            
            // Update count
            document.getElementById('completedCount').textContent = completedSubmissions.length;
            
            // Show message if no submissions
            if (completedSubmissions.length === 0) {
                document.getElementById('noCompletedSubmissions').style.display = 'block';
                return;
            }
            
            // Add submissions to the list
            completedSubmissions.forEach(submission => {
                const submissionCard = document.createElement('div');
                submissionCard.className = 'submission-card';
                
                // Generate star rating
                let starsHtml = '';
                for (let i = 0; i < 5; i++) {
                    starsHtml += `<i class="fas fa-star${i < submission.rating ? '' : '-half-alt'}"></i>`;
                }
                
                const date = new Date(submission.date);

        function viewReviewDetails(id) {
            const submission = completedSubmissions.find(s => s.id === id);
            if (!submission) return;
            
            currentReviewId = id;
            
            // Generate star rating
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                starsHtml += `<i class="fas fa-star${i < submission.rating ? '' : '-half-alt'}"></i>`;
            }
            
            const date = new Date(submission.date);
            const formattedDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        function editReview() {
            closeReviewDetailsModal();
            
            const submission = completedSubmissions.find(s => s.id === currentReviewId);
            if (!submission) return;
            
            // Populate form fields
            document.getElementById('editOverallRating').value = submission.rating;
            document.getElementById('editStrengths').value = submission.strengths;
            document.getElementById('editImprovements').value = submission.improvements;
            document.getElementById('editGeneralComments').value = submission.comments;
            document.getElementById('editJudgeNotes').value = submission.notes || '';
            
            // Show edit modal
            document.getElementById('editReviewModal').style.display = 'flex';
        }

        function closeEditReviewModal() {
            document.getElementById('editReviewModal').style.display = 'none';
        }

        function saveReviewChanges() {
            const submissionIndex = completedSubmissions.findIndex(s => s.id === currentReviewId);
            if (submissionIndex === -1) return;
            
            // Update submission with new values
            completedSubmissions[submissionIndex].rating = parseInt(document.getElementById('editOverallRating').value);
            completedSubmissions[submissionIndex].strengths = document.getElementById('editStrengths').value;
            completedSubmissions[submissionIndex].improvements = document.getElementById('editImprovements').value;
            completedSubmissions[submissionIndex].comments = document.getElementById('editGeneralComments').value;
            completedSubmissions[submissionIndex].notes = document.getElementById('editJudgeNotes').value;
            
            // Update date to now
            completedSubmissions[submissionIndex].date = new Date().toISOString();
            
            // Re-render submissions
            renderSubmissions();
            
            // Close modal
            closeEditReviewModal();
            
            // Show success message
            alert('Review updated successfully!');
        }
