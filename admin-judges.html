<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 14px 28px rgba(0, 0, 0, 0.12), 0 10px 10px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-brand img {
            height: 45px;
            transition: transform 0.3s ease;
        }
        .nav-brand:hover img { transform: rotate(10deg); }
        .nav-brand span {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 22px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--gray);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-links a:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            transform: translateY(-2px);
        }
        .nav-links a i { font-size: 16px; }
        .admin-main { margin-top: 30px; }
        .admin-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }
        .admin-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-section h2 i { color: var(--primary); }
        form label { display: block; margin-top: 10px; font-weight: 500; }
        form input, form textarea {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 10px;
        }
        form button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover { background: var(--secondary); }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: var(--light-gray);
            font-weight: 600;
        }
        tr:nth-child(even) { background: #f6f8fa; }
        tr:hover { background: #f1f3f7; }
        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 14px;
            margin-right: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: var(--secondary); }
        @media (max-width: 768px) {
            .container { padding: 0 8px; }
            .admin-section { padding: 12px; }
            th, td { padding: 8px 4px; }
        }
        .dark-mode { filter: invert(1) hue-rotate(180deg); }
        .dark-mode img, .dark-mode video { filter: invert(1) hue-rotate(180deg); }
    </style>
    <script>
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark-mode");
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<body>
    <header class="header">
        <nav class="navbar admin-nav">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="images/logo.png" id="img-logo">
                    <span>Jot Talent Admin</span>
                </a>
            </div>
            <div class="nav-links admin-nav-links">
                <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin-completed.html"><i class="fas fa-check-circle"></i> Completed</a>
                <a href="admin-announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
                <a href="#" onclick="adminLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
    </header>
    <main class="admin-main">
        <div class="container">
            <section class="admin-section">
                <h2><i class="fas fa-user-plus"></i> Add New Judge</h2>
                <form id="addJudgeForm">
                    <label for="judgeName">Name:</label>
                    <input type="text" id="judgeName" required>
                    <label for="judgeEmail">Email:</label>
                    <input type="email" id="judgeEmail" required>
                    <label for="judgePassword">Password:</label>
                    <input type="password" id="judgePassword" required>
                    <label for="judgeBio">Bio / Notes (optional):</label>
                    <textarea id="judgeBio" rows="3" placeholder="Short bio or notes about the judge"></textarea>
                    <button type="submit"><i class="fas fa-plus"></i> Add Judge</button>
                </form>
            </section>
            <section class="admin-section">
                <h2><i class="fas fa-users"></i> Judges List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created At</th>
                            <th>Password Hash</th>
                            <th>Reviewed</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="judgesTableBody">
                        <!-- Judges will be dynamically populated here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script>
        function adminLogout() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                window.location.href = 'admin-login.html';
            }, 500);
        }
    </script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgnkqrg_2clJ77WTonEQFC3gwVrG7HrO4",
            authDomain: "jot-talent-competitions-72b9f.firebaseapp.com",
            databaseURL: "https://jot-talent-competitions-72b9f-default-rtdb.firebaseio.com",
            projectId: "jot-talent-competitions-72b9f",
            storageBucket: "jot-talent-competitions-72b9f.firebasestorage.app",
            messagingSenderId: "25581487736",
            appId: "1:25581487736:web:a3730b66cd4fb7d9ebcf8d",
            measurementId: "G-8NRD37H5YD"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Helper: compute SHA-256 hash (hex) for password storage compatibility
        async function hashStringSHA256(str) {
            const enc = new TextEncoder();
            const data = enc.encode(String(str));
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Add new judge directly to Firestore (client-side)
        document.getElementById('addJudgeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('judgeName').value.trim();
            const email = document.getElementById('judgeEmail').value.trim();
            const password = document.getElementById('judgePassword').value;
            const bio = document.getElementById('judgeBio').value || '';

            if (!name || !email || !password) return alert('Name, email and password are required to create a judge account');

            try {
                // Require an authenticated admin user in the client
                const currentUser = auth.currentUser;
                if (!currentUser) return alert('Please sign in as an admin before creating judges');

                // Optional: check for existing judge by email
                const existing = await db.collection('judges').where('email', '==', email).get();
                if (!existing.empty) return alert('A judge with this email already exists in Firestore');

                const passwordHash = await hashStringSHA256(password);

                // Create a new doc with a generated id and set uid field equal to doc id
                const docRef = db.collection('judges').doc();
                const uid = docRef.id;
                await docRef.set({
                    uid: uid,
                    name: name,
                    email: email,
                    bio: bio || '',
                    role: 'judge',
                    passwordHash: passwordHash,
                    reviewedCount: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('Judge document created in Firestore. UID: ' + uid);
                document.getElementById('addJudgeForm').reset();
                loadJudges();
            } catch (error) {
                console.error('Error creating judge in Firestore:', error);
                alert('Failed to create judge: ' + (error.message || error));
            }
        });

        // Load judges from Firestore
        async function loadJudges() {
            const judgesTableBody = document.getElementById('judgesTableBody');
            judgesTableBody.innerHTML = '';

            try {
                const querySnapshot = await db.collection('judges').get();
                querySnapshot.forEach((doc) => {
                    const judge = doc.data();
                    const row = document.createElement('tr');
                    const reviewedCount = judge.reviewedCount || 0;
                    const createdAt = judge.createdAt && judge.createdAt.toDate ? judge.createdAt.toDate() : (judge.createdAt ? new Date(judge.createdAt) : null);
                    const createdAtStr = createdAt ? createdAt.toLocaleString() : '';
                    const safeName = (judge.name || '').replace(/'/g, "\\'");
                    const safeEmail = (judge.email || '').replace(/'/g, "\\'");
                    const safeBio = (judge.bio || '').replace(/'/g, "\\'");
                    const role = judge.role || 'judge';
                    const passwordHash = judge.passwordHash || '';
                    const shortHash = passwordHash ? passwordHash.slice(0, 12) + (passwordHash.length > 12 ? '...' : '') : '';

                    row.innerHTML = `
                        <td>${judge.name || ''}</td>
                        <td>${judge.email || ''}</td>
                        <td>${role}</td>
                        <td>${createdAtStr}</td>
                        <td style="font-family:monospace">${shortHash}</td>
                        <td style="text-align:center">${reviewedCount}</td>
                        <td>
                                <button onclick="editJudge('${doc.id}', '${safeName}', '${safeEmail}', '${safeBio}', ${reviewedCount}, '${role}', '${passwordHash}')">Edit</button>
                                <button onclick="deleteJudge('${doc.id}')">Delete</button>
                            </td>
                    `;
                    judgesTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading judges:', error);
            }
        }

        // Edit judge
        // Edit judge - now accepts bio and reviewedCount via parameters passed in the row
                async function editJudge(id, name, email, bio = '', reviewedCount = 0, role = 'judge', passwordHash = '') {
                    // Note: document ID (id) is not changed here. If your DB uses email-based doc ids and you want to rename,
                    // you'll need to create a new doc and delete the old one.
                    const newName = prompt('Enter new name:', name || '');
                    const newEmail = prompt('Enter new email (this will update the email field only, not the document id):', email || '');
                    const newBio = prompt('Enter bio / notes:', bio || '');
                    const newReviewed = prompt('Reviewed count (number):', String(reviewedCount || 0));
                    const newRole = prompt('Role (e.g. judge):', role || 'judge');
                    const newPassword = prompt('Set new password (leave blank to keep existing hash):', '');

                if (newName && newEmail) {
                    try {
                        const parsedCount = parseInt(newReviewed, 10) || 0;
                        const updateObj = {
                            uid: id,
                            name: newName,
                            email: newEmail,
                            bio: newBio || '',
                            reviewedCount: parsedCount,
                            role: newRole || 'judge'
                        };

                        if (newPassword) {
                            // compute and store passwordHash only (do not store plaintext)
                            updateObj.passwordHash = await hashStringSHA256(newPassword);
                        }

                        // Update Firestore document directly
                        await db.collection('judges').doc(id).set(updateObj, { merge: true });

                        alert('Judge updated successfully in Firestore!');
                        loadJudges();
                    } catch (error) {
                        console.error('Error updating judge in Firestore:', error);
                        alert('Failed to update judge: ' + (error.message || error));
                    }
                }
                }

        // Delete judge
        async function deleteJudge(id) {
            if (confirm('Are you sure you want to delete this judge?')) {
                try {
                    await db.collection('judges').doc(id).delete();
                    alert('Judge deleted successfully from Firestore!');
                    loadJudges();
                } catch (error) {
                    console.error('Error deleting judge in Firestore:', error);
                    alert('Failed to delete judge: ' + (error.message || error));
                }
            }
        }

        // Load judges when Firebase is ready. Prefer auth.onAuthStateChanged to ensure SDK is initialized.
        if (auth && auth.onAuthStateChanged) {
            auth.onAuthStateChanged((u) => {
                // After auth SDK is ready, load judges regardless of signed-in state
                loadJudges();
            });
        } else {
            // Fallback: wait for DOMContentLoaded then call loadJudges
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(loadJudges, 200);
            });
        }
    </script>
