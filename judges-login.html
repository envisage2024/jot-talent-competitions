<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judges Login - Jot Talent Competitions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .auth-main {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 35px;
            text-align: center;
        }
        
        .auth-header {
            margin-bottom: 30px;
        }
        
        .auth-header i {
            font-size: 50px;
            color: #1a2a6c;
            margin-bottom: 15px;
        }
        
        .auth-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        
        .auth-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: #1a2a6c;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .auth-button i {
            margin-right: 8px;
        }
        
        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .auth-footer a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        #loginError {
            color: #b21f1f;
            background-color: #ffe6e6;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: left;
        }
        
        .demo-credentials {
            margin-top: 25px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
        }
        
        .demo-credentials h3 {
            margin-bottom: 10px;
            color: #1a2a6c;
            font-size: 16px;
        }
        
        .demo-credentials p {
            margin-bottom: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading i {
            font-size: 24px;
            color: #1a2a6c;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-user-tie"></i>
                    <h2>Judges Login</h2>
                    <p>Access your judging panel to evaluate performances</p>
                </div>
                
                <form id="judgesLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="judgeEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="judgeEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="judgePassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="judgePassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="auth-button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div id="loginError">
                    <i class="fas fa-exclamation-circle"></i> 
                    <span id="errorMessage"></span>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner"></i>
                    <p>Logging in...</p>
                </div>
                
                <div class="demo-credentials">
                    <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
                    <p><strong>Email:</strong> judge@jottalent.com</p>
                    <p><strong>Password:</strong> judge123</p>
                </div>
                
                <div class="auth-footer">
                    <p>Regular user? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgnkqrg_2clJ77WTonEQFC3gwVrG7HrO4",
            authDomain: "jot-talent-competitions-72b9f.firebaseapp.com",
            databaseURL: "https://jot-talent-competitions-72b9f-default-rtdb.firebaseio.com",
            projectId: "jot-talent-competitions-72b9f",
            storageBucket: "jot-talent-competitions-72b9f.firebasestorage.app",
            messagingSenderId: "25581487736",
            appId: "1:25581487736:web:a3730b66cd4fb7d9ebcf8d",
            measurementId: "G-8NRD37H5YD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const realtimeDb = firebase.database();

        // Helper: compute SHA-256 hash (hex)
        async function hashStringSHA256(str) {
            const enc = new TextEncoder();
            const data = enc.encode(String(str));
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Judges Login Form Submission (Firestore-based credentials)
        document.getElementById('judgesLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('judgeEmail').value.trim().toLowerCase();
            const password = document.getElementById('judgePassword').value;

            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loginError').style.display = 'none';

            try {
                // Query judges collection for the email
                const q = await db.collection('judges').where('email', '==', email).limit(1).get();
                if (q.empty) throw new Error('No judge found with that email.');

                const doc = q.docs[0];
                const judge = doc.data();

                // Compare password hash
                const enteredHash = await hashStringSHA256(password);
                const storedHash = (judge.passwordHash || '').toLowerCase();
                if (!storedHash) throw new Error('Judge has no password set. Contact admin.');
                if (enteredHash !== storedHash) throw new Error('Invalid password.');

                // Authenticated: create a client-side session. Use sessionStorage (cleared on tab close).
                const uid = judge.uid || doc.id;
                sessionStorage.setItem('judgeUid', uid);
                sessionStorage.setItem('judgeEmail', email);
                sessionStorage.setItem('judgeName', judge.name || '');

                // Log login activity in Firestore (best-effort)
                try {
                    await db.collection('judgeLoginActivity').add({
                        judgeId: uid,
                        email: email,
                        loginTime: firebase.firestore.FieldValue.serverTimestamp(),
                        userAgent: navigator.userAgent
                    });
                } catch (err) {
                    console.warn('Failed to record login activity:', err);
                }

                // Optional: update Realtime DB lastLogin (best-effort)
                try {
                    await realtimeDb.ref('judges/' + uid + '/lastLogin').set(firebase.database.ServerValue.TIMESTAMP);
                } catch (err) {
                    console.warn('Failed to update realtime DB lastLogin:', err);
                }

                // Redirect to pending submissions page
                window.location.href = 'judges-pending.html';
            } catch (error) {
                document.getElementById('loadingIndicator').style.display = 'none';
                console.error('Judges login error:', error);
                document.getElementById('errorMessage').textContent = (error && error.message) || 'Login failed';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Check if a judge session already exists (sessionStorage)
        (function() {
            const uid = sessionStorage.getItem('judgeUid');
            if (uid) {
                // Basic check: ensure judge doc exists
                db.collection('judges').doc(uid).get().then((doc) => {
                    if (doc.exists) window.location.href = 'judges-pending.html';
                }).catch(() => { /* ignore */ });
            }
        })();
    </script>
