        .container {

        /* Header Styles */
        .header {

            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;

        .navbar {
            display: flex;
            justify-content: space-between;

        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-brand img {
            height: 45px;
            transition: transform 0.3s ease;
        }

        .nav-brand:hover img {
            transform: rotate(10deg);
        }

        .nav-brand span {
            font-family: 'Montserrat', sans-serif;

        .nav-links a:hover {

            transform: translateY(-2px);
        }

        .nav-links a i {
            font-size: 16px;
        }

        /* Auth Main */
        .auth-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-main::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(67, 97, 238, 0.05) 0%, rgba(58, 12, 163, 0.05) 100%);
            transform: rotate(15deg);
            z-index: -1;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 35px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }

        .auth-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .auth-header p {
            color: var(--gray);
            font-size: 16px;
        }

        /* Form Elements */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group label i {
            color: var(--primary);
            width: 16px;
        }

        .form-group input {
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .auth-button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .admin-button {
            background: var(--primary);
            color: white;
        }

        .admin-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .auth-footer p {
            color: var(--gray);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: var(--gray);
        }

        .security-badge i {
            color: var(--success);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {

            }

                justify-content: center;
            }

            }
        }

        /* Dark mode support */
        .dark-mode {
            filter: invert(1) hue-rotate(180deg);
        }

    </style>

    <script>
        // Secure admin login handling: prefer centralized handler if available
        (function(){
            const form = document.getElementById('adminLoginForm');
            const emailEl = document.getElementById('adminEmail');
            const passEl = document.getElementById('adminPassword');
            const toggleBtn = document.getElementById('toggleAdminPassword');

            if (!form) return;

            // Delegate to global handler if provided by app scripts (preferred)
            async function submitHandler(e){
                if (e && e.preventDefault) e.preventDefault();
                const email = (emailEl && emailEl.value || '').trim();
                const password = (passEl && passEl.value || '');

                // basic client-side validation
                if (!email || !password) {
                    try { alert('Please enter both email and password'); } catch(e){}
                    return;
                }

                // show loading state
                const submitButton = form.querySelector('button[type="submit"]');
                const originalHTML = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                submitButton.disabled = true;

                try {
                    // If the global app exposes handleAdminLogin (in js/script.js), use it
                    if (typeof window.handleAdminLogin === 'function') {
                        // build a fake event with target=form so existing handlers work
                        const fakeEvent = { preventDefault: () => {}, target: form };
                        // fill form fields to ensure handler can read them if it reads from DOM
                        // call the centralized handler which will perform strict checks
                        await window.handleAdminLogin(fakeEvent);
                        return;
                    }

                    // Fallback: if ADMIN_CREDENTIALS exists on window, validate against it
                    if (window.ADMIN_CREDENTIALS && typeof window.ADMIN_CREDENTIALS === 'object') {
                        const credEmail = (window.ADMIN_CREDENTIALS.email || '').trim();
                        const credPass = String(window.ADMIN_CREDENTIALS.password || '');
                        if (email === credEmail && password === credPass) {
                            const adminData = { email: email, name: 'Administrator', role: 'admin' };
                            try { localStorage.setItem('jot_talent_current_admin', JSON.stringify(adminData)); } catch(e){}
                            try { sessionStorage.setItem('jot_talent_admin_login_origin', 'admin-login.html'); } catch(e){}
                            window.location.href = 'admin-dashboard.html';
                            return;
                        } else {
                            alert('Invalid admin credentials');
                            return;
                        }
                    }

                    // Next: try Firestore 'admin' collection if available
                    if (window.firebase && firebase.firestore) {
                        try {
                            const db = firebase.firestore();
                            const docId = email.replace(/[^a-zA-Z0-9@._-]/g, '_');
                            const doc = await db.collection('admin').doc(docId).get();
                            if (doc.exists) {
                                const data = doc.data() || {};
                                const storedPass = String(data.password || '');
                                if (password === storedPass) {
                                    const adminData = { email: email, name: data.name || 'Administrator', role: data.role || 'admin' };
                                    try { localStorage.setItem('jot_talent_current_admin', JSON.stringify(adminData)); } catch(e){}
                                    try { sessionStorage.setItem('jot_talent_admin_login_origin', 'admin-login.html'); } catch(e){}
                                    window.location.href = 'admin-dashboard.html';
                                    return;
                                } else {
                                    alert('Invalid admin credentials');
                                    return;
                                }
                            } else {
                                alert('Invalid admin credentials');
                                return;
                            }
                        } catch (err) {
                            console.error('Error checking admin credentials in Firestore', err);
                            alert('Authentication error: ' + (err && err.message || err));
                            return;
                        }
                    }

                    // No handler and no fallback credentials: block login
                    alert('Admin authentication is unavailable. Contact the system administrator.');
                } finally {
                    // restore button
                    try { submitButton.innerHTML = originalHTML; submitButton.disabled = false; } catch(e){}
                }
            }

            form.addEventListener('submit', submitHandler);

            // Show/hide password functionality (preserve existing behavior)
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    const pwd = passEl;
                    const icon = document.getElementById('adminPasswordIcon');
                    if (!pwd) return;
                    if (pwd.type === 'password') {
                        pwd.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        pwd.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
        })();
    </script>
