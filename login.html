<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jot Talent Competitions</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF7F00;
            --primary-dark: #E67200;
            --primary-light: #FFA340;
            --accent: #FF5500;
            --accent-light: #FF8040;
            --success: #10b981;
            --warning: #f59e0b;
            --light: #fef8f4;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            --gradient-bg: linear-gradient(135deg, #fff8f0 0%, #fff0e6 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.98) 100%);
            --transition: all 0.3s ease;
            --border-radius: 16px;
            --shadow: 0 10px 30px rgba(255, 127, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(255, 127, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 70%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--primary-light);
            top: 30%;
            left: 75%;
            animation-delay: 4s;
            animation-duration: 30s;
        }

        .bg-circle:nth-child(4) {
            width: 150px;
            height: 150px;
            background: var(--warning);
            top: 65%;
            left: 10%;
            animation-delay: 1s;
            animation-duration: 18s;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-brand a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-brand img {
            height: 45px;
            transition: transform 0.3s ease;
        }

        .nav-brand:hover img {
            transform: rotate(10deg) scale(1.1);
        }

        .nav-brand span {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 22px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-links a:hover:before {
            width: 100%;
        }

        /* Main Layout */
        .auth-main {
            display: flex;
            width: 100%;
            min-height: 100vh;
            padding: 100px 20px 50px;
        }

        /* Left side - decorative image */
        .auth-decoration {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1455390582262-044cdead277a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            margin-right: 20px;
        }

        .auth-decoration:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, rgba(255, 255, 255, 0.1) 20%, rgba(255, 255, 255, 0.1) 21%, transparent 21%, transparent);
            background-size: 20px 20px;
            opacity: 0.3;
            transform: rotate(30deg);
            animation: float 20s infinite linear;
        }

        .auth-quote {
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .auth-quote h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        .auth-quote p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 40%;
            left: 65%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 25px;
            height: 25px;
            top: 70%;
            left: 15%;
            animation-delay: 6s;
        }

        /* Right side - login form */
        .auth-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            visibility: hidden; /* start hidden until auth check completes */
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease;
        }

        .auth-card {
            background: var(--gradient-card);
            border-radius: var(--border-radius);
            padding: 40px 35px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .auth-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .auth-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .auth-header i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: inline-block;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }

        .auth-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--dark);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        .auth-form {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
            transition: var(--transition);
        }

        .form-group label i {
            color: var(--primary);
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 0, 0.2);
            transform: translateY(-2px);
        }

        .form-group input:focus + .input-focus-line {
            width: 100%;
        }

        .input-focus-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
            border-radius: 2px;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 50px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
            z-index: 3;
        }

        .toggle-password:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .auth-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .auth-button:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(255, 127, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 127, 0, 0.4);
        }

        .btn-google {
            background: white;
            color: var(--dark);
            border: 2px solid var(--light-gray);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .btn-google:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--light-gray);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .auth-footer p {
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .auth-footer a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
        }

        .auth-footer a:hover:after {
            width: 100%;
        }

        #forgotPasswordLink {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        #forgotPasswordLink:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Preloader */
        #authCheckOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--gradient-bg);
            z-index: 999999;
        }

        @keyframes jt-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #authCheckOverlay img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            animation: jt-pulse 1.1s ease-in-out infinite;
        }
        #authCheckOverlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* New decorative elements */
        .orange-dots {
            position: fixed;
            width: 120px;
            height: 120px;
            background-image: radial-gradient(var(--primary-light) 2px, transparent 2px);
            background-size: 20px 20px;
            opacity: 0.15;
            z-index: -1;
        }

        .dots-1 {
            top: 10%;
            left: 5%;
        }

        .dots-2 {
            bottom: 10%;
            right: 5%;
        }

        .floating-icon {
            position: fixed;
            color: var(--primary-light);
            opacity: 0.1;
            font-size: 64px;
            z-index: -1;
        }

        .icon-1 {
            top: 20%;
            right: 10%;
        }

        .icon-2 {
            bottom: 20%;
            left: 10%;
        }

        /* Responsive Design */
        @media (min-width: 992px) {
            .auth-decoration {
                display: flex;
            }
            
            .auth-main {
                flex-direction: row;
                padding: 80px 40px 40px;
            }
            
            .auth-content {
                padding: 20px 0 20px 40px;
            }
        }

        @media (max-width: 991px) {
            .auth-main {
                flex-direction: column;
            }
            
            .auth-decoration {
                display: none;
            }
            
            .auth-content {
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
            }
            
            .nav-brand span {
                font-size: 18px;
            }
            
            .nav-links {
                gap: 12px;
            }
            
            .nav-links a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .auth-card {
                padding: 30px 25px;
            }
            
            .auth-header h2 {
                font-size: 1.8rem;
            }
            
            .auth-header i {
                font-size: 2.5rem;
            }

            .orange-dots, .floating-icon {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .nav-brand span {
                display: none;
            }
            
            .auth-card {
                padding: 25px 20px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            }
            
            .auth-header i {
                font-size: 2.2rem;
            }
            
            .auth-header h2 {
                font-size: 1.6rem;
            }
            
            .auth-form {
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group input {
                padding: 14px 16px;
            }
            
            .auth-button {
                padding: 14px;
            }
        }

        @media (max-width: 400px) {
            .nav-links a span {
                display: none;
            }
            
            .nav-links a i {
                font-size: 1.2rem;
                margin-right: 0;
            }
            
            .auth-card {
                padding: 20px 15px;
            }
        }
    </style>
    <script>
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark-mode");
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Decorative elements -->
    <div class="orange-dots dots-1"></div>
    <div class="orange-dots dots-2"></div>
    <div class="floating-icon icon-1"><i class="fas fa-pen-nib"></i></div>
    <div class="floating-icon icon-2"><i class="fas fa-book-open"></i></div>

    <!-- Animated background elements -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- Pre-rendered auth overlay to prevent flicker when checking session -->
    <div id="authCheckOverlay">
        <div>
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
    <script>
        // Defensive: ensure overlay is removed when user is signed in to avoid reload/loop visual
        (function(){
            function hideOverlay() {
                const o = document.getElementById('authCheckOverlay');
                if (!o) return;
                o.classList.add('hidden');
                setTimeout(() => { try { if (o.parentNode) o.parentNode.removeChild(o); } catch(e){} }, 450);
            }
            // If Firebase is ready, check auth once and hide overlay when a user exists
            if (window.firebase && firebase.auth) {
                try {
                    const unsub = firebase.auth().onAuthStateChanged(u => { try { unsub(); } catch(e){}; if (u) hideOverlay(); else {/* leave overlay for login form to show */} });
                    // safety: hide overlay after a short timeout to avoid stuck overlay
                    setTimeout(() => { hideOverlay(); }, 3500);
                } catch (e) { setTimeout(hideOverlay, 800); }
            } else {
                // no firebase: remove overlay after a small delay
                setTimeout(hideOverlay, 800);
            }
        })();
    </script>
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="images/logo.png" id="img-logo">
                    <span>Jot Talent Competitions</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="signup.html"><i class="fas fa-user-plus"></i><span>Sign Up</span></a>
                <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-decoration">
            <div class="floating-elements">
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
            <div class="auth-quote">
                <h2>Unleash Your Writing Talent</h2>
                <p>Join thousands of writers who have discovered their voice through our competitions</p>
            </div>
        </div>
        
        <div class="auth-content">
            <div id="authContent" class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-sign-in-alt"></i>
                        <h2>Welcome Back</h2>
                        <p>Login to your account</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                            <div class="input-focus-line"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>

                toggleBtn.addEventListener('click', function() {
                    var pwd = document.getElementById('loginPassword');
                    var icon = document.getElementById('loginPasswordIcon');
                    if (pwd.type === 'password') {
                        pwd.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        pwd.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
